    <p>I am <span id="a">feeling like you should click the button</span>.</p>
    <script>
    var greet=function(){
      var rand= Math.random();
        if(rand<.25){
          document.getElementById("a").innerHTML="bored";
          console.log("1");
        }else if(rand>.25 && rand<.5){
          document.getElementById("a").innerHTML="really bored";
          console.log("2");
        } else if(rand>.5 && rand<.75){
          document.getElementById("a").innerHTML="fairly bored";
          console.log("3");
        }else{
          document.getElementById("a").innerHTML="feeling like you should click the button again";
          console.log("4");
        }
    }
    </script>
