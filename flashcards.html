<html>
  <head>
    <title>Mad Flashcardz</title>
    <style>
    body{
      background-color:#ff6666;
    }
    section{
      height:250px;
      width:200px;
      border:1px solid black;
      border-radius:20px;
      position:relative;
    }
    nav{
      float:left;
    }
    section.question{
      background-color:#aaaaff;
    }
    section.answer{
      background-color:#aaaaaa;
      z-index:-1;
      top:-252px;
    }
    .question:hover{
      /*visibility:hidden;*/
      opacity:0.0;
    }
    nav{
      margin:10px;
    }
    h1{
      text-align:center;
      padding:10px;
    }
    input:checked~.question{
      background-color:#99ff99;
    }
    input:checked~.answer{
      background-color:#aaddaa;
    }
    input{
      position:absolute;
      top:300px;
      text-align:center;
    }
    </style>
  </head>
  <body>
    <nav>
    <input type="checkbox"></input>
      <section class="question">
        <h1>What year was the Declaration of Independance signed?</h1>
      </section>
      <section class="answer">
        <h1>1776</h1>
      </section>
    </nav>
    <nav>
    <input type="checkbox"></input>
      <section class="question">
        <h1>How many fingers am I holding up?</h1>
      </section>
      <section class="answer">
        <h1>Most likely zero, but there is a chance that I am holding some up as you're reading this.</h1>
      </section>
    </nav>
    <nav>
    <input type="checkbox"></input>
      <section class="question">
        <h1>What is more convinient than using <code>nav</code> and <code>section</code> tags?</h1>
      </section>
      <section class="answer">
        <h1><code>div</code> tags</h1>
      </section>
    </nav>
    <nav>
    <input type="checkbox"></input>
      <section class="question">
        <h1>Does Julia care about <code>nav</code> tags?</h1>
      </section>
      <section class="answer">
        <h1>NEIN</h1>
      </section>
    </nav>
  </body>
</html>
