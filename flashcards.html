<html>
  <head>
    <title>Mad Flashcardz</title>
    <style>
    section{
      height:25%;
      width:10%;
      border:1px solid black;
      border-radius:20px;
      top:0px;
      left:0px;
      position:absolute;
    }
    nav{
      float:left;
    }
    section.question{
      background-color:#ddddff;
    }
    section.answer{
      background-color:#dddddd;
      z-index:-1;
    }
    .question:hover{
      visibility:hidden;
    }
    nav{
      margin:20px;
    }
    </style>
  </head>
  <body>
    <nav id="1">
      <section class="question">
        <h1>What year was the Declaration of Independance signed?</h1>
      </section>
      <section class="answer">
        <h1>1776</h1>
      </section>
    </nav>
    <nav id="2">
      <section class="question">
        <h1>What is more convinient than using <code>nav</code> and <code>section</code> tags?</h1>
      </section>
      <section class="answer">
        <h1><code>div</code> tags</h1>
      </section>
    </nav>
    <nav id="3">
      <section class="question">
        <h1>How many fingers am I holding up?</h1>
      </section>
      <section class="answer">
        <h1>Most likely zero.</h1>
      </section>
    </nav>
    <nav id="4">
      <section class="question">
        <h1></h1>
      </section>
      <section class="answer">
        <h1>1776</h1>
      </section>
    </nav>
  </body>
</html>
