<html>
  <head>
    <title>Mad Flashcardz</title>
    <style>
    body{
      background-color:#ff6666;
    }
    section{
      height:350px;
      width:200px;
      border:1px solid black;
      border-radius:20px;
      top:0px;
      left:0px;
      position:static;
    }
    nav{
      float:left;
    }
    section.question{
      background-color:#ddddff;
    }
    section.answer{
      background-color:#dddddd;
      z-index:-1;
      position:relative;
      top:-352px;
    }
    .question:hover{
      visibility:hidden;
    }
    nav{
      margin:20px;
    }
    h1{
      text-align:center;
    }
    </style>
  </head>
  <body>
    <nav id="1">
      <section class="question">
        <h1>What year was the Declaration of Independance signed?</h1>
      </section>
      <section class="answer">
        <h1>1776</h1>
      </section>
    </nav>
    <nav id="2">
      <section class="question">
        <h1>What is more convinient than using <code>nav</code> and <code>section</code> tags?</h1>
      </section>
      <section class="answer">
        <h1><code>div</code> tags</h1>
      </section>
    </nav>
    <nav id="3">
      <section class="question">
        <h1>How many fingers am I holding up?</h1>
      </section>
      <section class="answer">
        <h1>Most likely zero.</h1>
      </section>
    </nav>
    <nav id="4">
      <section class="question">
        <h1>Does Julia care about <code>nav</code> tags?</h1>
      </section>
      <section class="answer">
        <h1>NEIN</h1>
      </section>
    </nav>
  </body>
</html>
