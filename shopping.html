<html>
  <head>
    <link rel="stylesheet" href="shopping.css" type="text/css">
  </head>
  <body>
    <ul id="list">
    </ul>
    <input id="name" type="text" />
    
    <select id="foodClass">
      <option>meat</option>
      <option>veg</option>
      <option>candy</option>
      <option>fruit</option>
    </select>
    <button onclick="addFood()">Add to list</button>
    <script>
      count=0;
      addFood= function(){
        console.log(count);
        name = document.querySelector('#name').value;
        list = document.querySelector("#list");
        foodClass = document.querySelector("#foodClass").value;
        newFood = document.createTextNode(name);
        bullet = document.createElement("li");
        bullet.className=foodClass;
        bullet.appendChild(newFood);
        list.appendChild(bullet);
        document.querySelector('#name').value="";
      }
      
      check=function(Lnum){
        checkBox=document.querySelector('#'+Lnum)
        if(checkBox.checked){
          console.log(Lnum);
        }else{
          console.log("uncheck"+Lnum);
        }
      }
      
    </script>
    <ul>
      <li>
        <input type="checkbox" id="L1" onclick="check(L1)" />
      </li>
      <li>
        <input type="checkbox" id="L2" onclick="check(L2)" />
      </li>
    </ul>
  </body>
</html>
