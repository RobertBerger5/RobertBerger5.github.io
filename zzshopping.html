<html>
  <head>
    <link rel="stylesheet" href="shopping.css" type="text/css">
  </head>
  <body>
    <ul id="list" type="none">
    </ul>
    <div>
      <input id="name" class="new" type="text" />
      <select id="foodClass" class="new">
        <option>meat</option>
        <option>veg</option>
        <option>candy</option>
        <option>fruit</option>
      </select>
      <button onclick="addFood()" class="new">Add to list</button>
      <br>
      <button onclick="localSave(list)">Save List</button>
      <button onclick="restoreList(list,checkMe)">Load List</button>
    </div>
    
    <script>
    console.log("0");
      
      checkMe=function(){
        if(this.checked){
          this.parentNode.classList.add("done");
        }else{
          this.parentNode.classList.remove("done");
        }
      }
      
      addFood= function(){
        name = document.querySelector('#name').value;
        list = document.querySelector("#list");
        foodClass = document.querySelector("#foodClass").value;
        newFood = document.createTextNode(name);
        bullet = document.createElement("li");
    /**/par=document.createElement("p");
        
        cB = document.createElement('input');
        cB.type="checkbox";
        cB.onclick=checkMe;
        
        bullet.classList.add(foodClass);
      //bullet.appendChild(newFood);
        par.appendChild(newFood);
        bullet.appendChild(cB);
        bullet.appendChild(par);
        list.appendChild(bullet);
        document.querySelector('#name').value="";
      }
      
    </script>
    <script src="http://reputablejournal.com/CS130/listsaver.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onLoad=function(){
        restoreList("list", checkMe);
      }
    </script>
  </body>
</html>
